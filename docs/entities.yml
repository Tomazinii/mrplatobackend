Notification:
  atrbutos:
    Turma
    ID: Um identificador único para cada notificação, que pode ser um número ou uma sequência de caracteres.
    Remetente: O remetente da notificação, que pode ser um usuário, um sistema ou uma entidade relacionada.
    Destinatário: O destinatário da notificação, que pode ser um usuário específico, um grupo de usuários ou uma entidade relacionada.
    Título: O título ou assunto da notificação, que pode resumir o conteúdo ou objetivo da mensagem.
    Mensagem: O conteúdo da notificação, que pode incluir informações detalhadas, instruções, avisos ou outros tipos de comunicação.
    Data de envio: A data e hora em que a notificação foi enviada ou gerada.
    Tipo: O tipo de notificação, que pode ser relacionado a eventos específicos, como convites, atualizações, alertas, etc.
    Urgência: A urgência ou prioridade da notificação, que pode ser alta, média ou baixa, indicando a importância relativa da mensagem.
    Canal de entrega: O canal de entrega utilizado para enviar a notificação, como e-mail, SMS, push notification, entre outros.
    Configurações de notificação: As configurações de preferências do destinatário em relação às notificações, como opções de silenciamento, configurações de som, horários de recebimento, entre outros.

