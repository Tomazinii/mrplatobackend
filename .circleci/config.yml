version: 2.1
executors:
  python-executor:
    docker:
      - image: circleci/python:3.9

jobs:
  deploy:
    executor: python-executor
    steps:
      - checkout

      # Instale as dependências da sua aplicação
      - run:
          name: Install Dependencies
          command: pip install -r requirements.txt

      - run: ssh -oStrictHostKeyChecking=no -v $DROPLET_USER@$DROPLET_IP “./deploy_project.sh”
      # Faça o deploy para a máquina virtual via SSH

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy-prod:
          filters:
            branches:
              only:
                - master
          requires:
            - build