Answer_Exercices:
  atributos:

    ID da resposta: Um identificador único para cada resposta, utilizado para identificar e referenciar a resposta no sistema.

    Data e hora da resposta: A data e hora em que a resposta foi registrada.

    Status da resposta: O status da resposta, como "correta", "incorreta", "pendente", "anulada", entre outros.

    ID do exercício: O identificador único do exercício associado à resposta.

    Categoria da Pontuação: A categoria ou tipo de pontuação, se houver várias categorias ou critérios de pontuação diferentes, como esportes, finanças, classificação de habilidades, etc.

    ID do usuário: O identificador único do usuário que forneceu a resposta.

    Tentativas: quantidade

